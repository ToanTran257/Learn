<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./reset.css" />
    <!-- Style -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.12.2/less.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <header>
      <img class="logo" src="https://via.placeholder.com/100" alt="KFC Logo" />
    </header>
    <div class="order">
      <h1 class="header">Your order from KFC</h1>

      <ul class="order-items">
        <li class="order-item">
          <span class="item-name">Pizza 001</span>

          <span class="item-quantity">
            <button>-</button>
            <input type="number" value="1" />
            <button>+</button>
          </span>

          <span class="item-price">
            <span>7.99</span>
            <button class="btn-delete">X</button>
          </span>
        </li>
        <li class="order-item">
          <span class="item-name">Pizza 001</span>

          <span class="item-quantity">
            <button>-</button>
            <input type="number" value="1" />
            <button>+</button>
          </span>

          <span class="item-price">
            <span>7.99</span>
            <button class="btn-delete">X</button>
          </span>
        </li>
        <li class="order-item">
          <span class="item-name">Pizza 001</span>

          <span class="item-quantity">
            <button>-</button>
            <input type="number" value="1" />
            <button>+</button>
          </span>

          <span class="item-price">
            <span>7.99</span>
            <button class="btn-delete">X</button>
          </span>
        </li>
      </ul>

      <button id="btn-add">Add Food</button>

      <div class="order-summary">
        <p>Subtotal <span id="sub-total" class="money">$15.98</span></p>
        <p>Shipping <span id="shipping" class="money">$2</span></p>
        <p>Total <span id="total" class="money">$17</span></p>
      </div>

      <button id="btn-checkout">Checkout</button>
    </div>
  </body>

  <script src="./helper.js"></script>
  <script src="./script.js"></script>
</html>
