<!DOCTYPE html>

  <head>

    <title>Base</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./reset.css" />
    <!-- Style -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet/less" type="text/css" href="style.less" />

          alt=""
          class="slide"
        />
        <img
          src="https://64.media.tumblr.com/8557efab510c5fde895b13e7ec0b9a02/a18bea4e7acd8b18-b0/s1280x1920/fde6d88a3e7293d333eb485f7e0cfb2ccc5fef88.jpg"

          src="https://64.media.tumblr.com/c081f03eed64c2fc7e44c5302629c9e0/tumblr_oqphqntx3W1qbd81ro1_1280.jpg"

  <script src="./helper.js"></script>
  <script src="./script.js"></script>
