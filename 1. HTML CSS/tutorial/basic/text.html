<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Basic Text</title>
</head>
<body>
 <h1>Heading 1</h1>
 <h2>Heading 2</h2>
 <h3>Heading 3</h3>
 <h4>Heading 4</h4>
 <h5>Heading 5</h5>
 <h6>Heading 6</h6>
 <br>
 <p>This is a paragraph</p>
 <p>This is superscript x<sup>2</sup></p>
 <p>This is subscript: x<sub>1</sub></p>
 <br>
 <p>This is <strong>bold</strong></p>
 <p>This is <em>italic</em></p>
 <br>
 <ul>
  <li>This</li>
  <li>Is</li>
  <li>Regular</li>
  <li>List</li>
 </ul>
 <br>
 <ol>
  <li>This</li>
  <li>Is</li>
  <li>Ordered</li>
  <li>List</li>
 </ol>
 <br>
 <table>
  <tr>
   <th>This</th>
   <th>Is</th>
   <th>Table</th>
   <th>Header</th>
  </tr>
  <tr>
   <td>This</td>
   <td>Is</td>
   <td>Table</td>
   <td>Cell</td>
  </tr>
 </table>
</body>
</html>
