<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Basic Form</title>
</head>
<body>
 <form action="" method="">
  <label for="name">First Name</label>
  <input type="text" name="name" id="name">
  <br>
  <p>password</p>
  <input type="password" placeholder="password">
  <br>
  <input type="email" name="" id="" value="email@email">
  <br>
  <p>Please select your favorite coding language</p>
  <input type="radio" name="coding" id="" value="Javascript">Javascript
  <input type="radio" name="coding" id="" value="Java">Java
  <input type="radio" name="coding" id="" value="Python">Python
  <br>
  <p>Please select your favorite coding language</p>
  <input type="checkbox" name="programming" id="" value="Javascript" checked>Javascript
  <input type="checkbox" name="programming" id="" value="Java">Java
  <input type="checkbox" name="programming" id="" value="Python">Python
  <br>
  <p>Please select your favorite coding language</p>
  <select name="languages" id="">
   <option value="javascript">javascript</option>
   <option value="java">java</option>
   <option value="python">python</option>

  </select>
  <br>
  <p>Description</p>
  <textarea name="" id="" cols="20" rows="10"></textarea>
  <br>
  <input type="submit" value="submit please">
 </form>
</body>
</html>
